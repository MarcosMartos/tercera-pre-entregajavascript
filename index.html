<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
      <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                 <img src="./assets/entine-football-association-logo-svg.webp" alt="Bootstrap" width="60" height="70">
              </a>
              <div id="carritoCompra">
                <img class="btn" src="./assets/cart-svgrepo-com.svg" alt= "" width="60" height="70">
              </div>
             </div>
          </nav>
        <h1 class="text-center">AFA SHOP OFICIAL</h1>
    </header>
    <main>

        <div id="tienda" class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div id="camiseta titular"  class="card">
                <img src="./assets/camiseta titular.webp" class="btn card-img-top" alt="card-img-top">
                <div class="card-body text-center">
                  <h5 class="card-title">Camiseta titular Hombre</h5>
                  <p  class="card-text"> $ 25.000</p>
                  <button  type="button" class="btn btn-primary button">Comprar</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./assets/short hombre.webp" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Short Hombre</h5>
                  <p  class="card-text">$ 10.000</p>
                  <button  type="button" class="btn btn-primary button">Comprar</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./assets/camiseta muer.webp" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Camiseta Suplente Mujer</h5>
                  <p  class="card-text">$ 20.000</p>
                  <button  type="button" class="btn btn-primary button">Comprar</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="./assets/short niño.webp" class="card-img-top" alt="imagen short niño">
                <div class="card-body text-center">
                  <h5 class="card-title">Short niño</h5>
                  <p class="card-text">$ 8.000</p>
                  <button  type="button" class="btn btn-primary button">Comprar</button>
                 </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
        <p>Tienda oficial de la Seleccion Argentina de futbol</p>
    </footer>
    

    
    
    
 
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   
    <script src="./main.js"></script>
</body>

</html>
